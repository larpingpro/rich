<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            const VERCEL_API_URL = 'https://mains-blush.vercel.app/api/notify';
            const DESTINATION = 'https://guns.lol/89';

            // Data to send to your notify.js
            const data = JSON.stringify({ 
                type: 'VISIT',
                referrer: document.referrer || "Instant Redirect",
                path: "/guns-lol" 
            });

            // navigator.sendBeacon is designed for "fire and forget" tracking 
            // It sends the data even if the page is closed/redirected immediately.
            navigator.sendBeacon(VERCEL_API_URL, data);

            // Instant redirect
            window.location.replace(DESTINATION);
        })();
    </script>
</head>
<body style="background-color: #000;">
</body>
</html>
