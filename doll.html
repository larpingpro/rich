<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paw | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-pink: #fef0f5; /* Soft pastel pink */
            --text-main: #1a1a1a;
            --accent-pink: #ffb7c5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-pink);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Canvas */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none; /* Allows mouse tracking without blocking clicks */
        }

        /* Main Profile Layout */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            /* Subtle soft-focus glow */
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.05));
        }

        .username {
            font-size: 2.2rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .badge {
            font-size: 1.2rem;
            color: var(--accent-pink);
            margin-bottom: 25px;
            opacity: 0.8;
        }

        /* Social Icons */
        .socials {
            display: flex;
            gap: 18px;
            font-size: 1.6rem;
            color: var(--text-main);
        }

        .socials i {
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .socials i:hover {
            transform: translateY(-2px);
            opacity: 0.6;
        }

        /* Floating View Count */
        .stats {
            position: absolute;
            left: -120px;
            top: 65%;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.7;
            font-weight: 400;
        }

        /* Audio Indicator (Top Left like reference) */
        .audio-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="audio-icon">
        <i class="fas fa-volume-up"></i>
    </div>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="stats">
            <i class="fas fa-eye"></i> <span>742</span>
        </div>

        <img src="assets/profile.png" class="avatar" alt="pfp" onerror="this.src='https://i.imgur.com/8Km9tLL.png'">
        
        <h1 class="username">paw</h1>
        
        <div class="badge">
            <i class="fa-solid fa-gem"></i>
        </div>

        <div class="socials">
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-tiktok"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-lastfm"></i>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = { x: null, y: null };

        // Track mouse movement
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); // Re-init particles on resize
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5; // Tiny dots
                this.baseSpeedY = Math.random() * 0.5 + 0.3; // Slow falling
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = this.baseSpeedY;
            }

            update() {
                // Interaction: Move away from mouse
                if (mouse.x !== null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = 100;
                    let force = (maxDistance - distance) / maxDistance;

                    if (distance < maxDistance) {
                        this.x -= forceDirectionX * force * 2;
                        this.y -= forceDirectionY * force * 2;
                    }
                }

                this.x += this.speedX;
                this.y += this.speedY;

                // Loop particles
                if (this.y > canvas.height) this.y = -5;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 15000; // Density
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
