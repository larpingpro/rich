<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paw | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-pink: #fdf0f5; 
            --text-main: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Paw Cursor - Using an emoji/svg combo for best compatibility */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' style='font-size:24px'><text y='20'>üêæ</text></svg>"), auto;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-pink);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            text-align: center;
        }

        .avatar {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .username {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        /* The original Diamond SVG Badge */
        .badge-diamond {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .badge-diamond svg {
            width: 20px;
            height: 20px;
            fill: #f3c1d9; /* Soft pink diamond */
        }

        .view-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-right: 80px; /* Offset like the reference */
        }

        .top-left-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.05);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="top-left-ui">
        <i class="fas fa-volume-up"></i>
    </div>

    <canvas id="canvas"></canvas>

    <div class="container">
        <img src="assets/profile.png" class="avatar" alt="pfp" onerror="this.src='https://i.imgur.com/r6627Kx.png'">
        
        <h1 class="username">paw</h1>
        
        <div class="badge-diamond">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L4.5 10.2L12 22L19.5 10.2L12 2Z" fill-opacity="0.5"></path>
                <path d="M12 2L12 22M4.5 10.2L19.5 10.2M12 2L19.5 10.2M12 2L4.5 10.2M12 22L19.5 10.2M12 22L4.5 10.2" stroke="currentColor" stroke-width="1" fill="none"></path>
            </svg>
        </div>

        <div class="view-count">
            <i class="fas fa-eye"></i> <span>742</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = { x: null, y: null };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedY = Math.random() * 0.8 + 0.2; // Falling speed
                this.speedX = (Math.random() - 0.5) * 0.3;
            }

            update() {
                // Interaction: Dots change direction/move away from mouse
                if (mouse.x !== null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 120) {
                        this.x -= dx / 25;
                        this.y -= dy / 25;
                    }
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.y > canvas.height) this.y = -5;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)'; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            let density = (canvas.width * canvas.height) / 12000;
            for (let i = 0; i < density; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
